<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--linking kanit font from google fonts-->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
   <link rel="stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">"
   <link rel="stylesheet" href="assets/styles.css"/>
   <title>5 Day Weather Forecast</title>
</head>

<body>
   <header class="container-fluid">
      <h1>5 Day Weather Forecast</h1>
   </header>
   
   <div class="row">
      <!--search form-->
      <div class="col-3">
         <label for="city-search">City Search:</label>
         <input type="search" id="city-search" name="https://home.openweathermap.org/api_keys"/>
         <button class="search-btn">Search</button>     
      </div>
      <!--search results-->
      <div class="col-4">
         <div id="cityDetail"></div>
            <h2 id="currentCity">
               <img src="https://home.openweathermap.org/api_keys">
            </h2>
             <p>Date:</p>
             <p>Temperature:</p>
             <p>Humidity:</p>
             <p>Wind Speed:</p>
         </h2>
      </div>
      <div class ="col-5">
         <h3>5-Day Forecast</h3>
         <div id="future"></div>
            <p>Date:</p>
            <p>Temperature:</p>
            <p>Humidity</p>
            <P>Wind Speed:</P>
      </div>
   </div>
   


   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <script src="assets/js/script.js"></script>
   
   
</body>
</html>
