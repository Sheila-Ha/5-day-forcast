<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--linking kanit font from google fonts-->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
   <link rel="stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">"
   <link rel="stylesheet" href="assets/styles.css"/>
   <title>5 Day Weather Forecast</title>
</head>

<body>
   <header>
      <h1>5 Day Weather Forecast</h1>
   </header>
   <div class="container">
      <div class="row">
         <!--search form-->
         <div class="col-md-4 search">
            <label for="city-search">City Search:</label>
            <input type="search" id="city-search" placeholder="City"/>
            <button class="search-btn">Search</button>
            <div id="cities"></div>
         </div>
         <!--search results-->
         <div class="col-md-8 weather">
            <div id="cityDetail">
               <h2>Current</h2>
               <h3>
                  <span id="icon"></span>
                  <span id="currentCity"></span>
                  <span id="date"></span>
               </h3>
               <p>Temperature: <span id="temperature"></span></p>
               <p>Humidity: <span id="humidity"></span></p>
               <p>Wind Speed: <span id="wind"></span></p>
            </div>
            <div class="forecast">
               <h2>5-Day Forecast</h2>
               <div class="forecast-container">
                  <div id="day1">
                     <h3 class="date"></h3>
                     <span id="icon1"></span>
                     <p>Temperature: <span class="temperature"></span></p>
                     <p>Humidity <span class="humidity"></span></p>
                     <p>Wind Speed: <span class="wind"></span></p>
                  </div>
                  <div id="day2">
                     <h3 class="date"></h3>
                     <span id="icon2"></span>
                     <p>Temperature: <span class="temperature"></span></p>
                     <p>Humidity <span class="humidity"></span></p>
                     <p>Wind Speed: <span class="wind"></span></p>
                  </div>
                  <div id="day3">
                     <h3 class="date"></h3>
                     <span id="icon3"></span>
                     <p>Temperature: <span class="temperature"></span></p>
                     <p>Humidity <span class="humidity"></span></p>
                     <p>Wind Speed: <span class="wind"></span></p>
                  </div>
                  <div id="day4">
                     <h3 class="date"></h3>
                     <span id="icon4"></span>
                     <p>Temperature: <span class="temperature"></span></p>
                     <p>Humidity <span class="humidity"></span></p>
                     <p>Wind Speed: <span class="wind"></span></p>
                  </div>
                  <div id="day5">
                     <h3 class="date"></h3>
                     <span id="icon5"></span>
                     <p>Temperature: <span class="temperature"></span></p>
                     <p>Humidity <span class="humidity"></span></p>
                     <p>Wind Speed: <span class="wind"></span></p>
                  </div>
               </div>
            </div>   
         </div>
      </div>   
   </div>

   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <script src="assets/js/script.js"></script>
   
   
</body>
</html>
