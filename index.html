<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--linking kanit font from google fonts-->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
   <link rel="stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">"
   <link rel="stylesheet" href="assets/styles.css"/>
   <title>5 Day Weather Forecast</title>
</head>

<body>
   <div class="container-fluid">
      <div class="navbar"></div>
      <div class="row"></div>
   </div>
   <header>
      <h1>5 Day Weather Forecast</h1>
   </header>
    <label for="city-search">City Search:</label>
    <input type="search" id="city-search" name="https://home.openweathermap.org/api_keys"/>
    <button class="search-btn">Search</button>
   
   <div class="weather-info">
      <div class="cards-container">
         <figure class="city-card"></figure>
      </div>
   </div>

   <div id="5-day" class="columns"></div>

   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <script src="assets/js/script.js"></script>
   
</body>
</html>
